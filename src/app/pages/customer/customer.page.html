<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">User Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="Customerform">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="name" formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="shopname" formControlName="shopname" type="text" placeholder="Shop Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="address" formControlName="address" type="text" placeholder="Address"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="service" formControlName="service" type="text" placeholder="Service"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="category" formControlName="category" type="text" placeholder="Catogory"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" [disabled]="Customerform.invalid" (click)="save()" color="primary" type="submit"
              expand="block">Register
            </ion-button>
          </div> </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
